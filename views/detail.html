<h2>Details:</h2>

{{#if computer}}
    <h3>{{computer}}</h3>

    <li>Title: {{computer.title}}</li>
    <li>Type: {{computer.type}}</li>
    <li>Price: ${{computer.price}}</li>
{{else}}
    <h2>Not Found</h2>
{{/if}}

<a href="/delete?title={{computer.title}}">
    Click here to delete this item.
</a>

<br>

<a href="addform">
    If the item is not found, click here to add this item.
</a>

<br>

<a href="/">Go Back</a>
